<div class="toolbar" role="banner">
  <div class="primary-navigation" routerLink="/home">
    <img width="40" alt="Jammer Logo" src="https://cdn-icons-png.flaticon.com/512/3600/3600926.png" />
    <span>Jammer</span>
  </div>

  <div *ngIf="isLogged" class="myListButton" routerLink="/lists">
    <ul class="navigation-links navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">Mis listas</a>
      </li>
    </ul>
  </div>

  <div *ngIf="isLogged" class="myListButton" routerLink="/subscription">
    <ul class="navigation-links navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">Suscripción</a>
      </li>
    </ul>
  </div>

  <div class="spacer"></div>

  <div class="secondary-navigation">
    <input id="search" type="text" placeholder="Buscar película" aria-label="Search" aria-describedby="basic-addon2"
      class="search-input">
    <button mat-raised-button class="searchButton" (click)="searchMovies()">Buscar</button>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <div *ngIf="!isLogged" (click)="login()">
    <button mat-raised-button class="searchButton">Iniciar sesión</button>
  </div>

  <div *ngIf="isLogged" (click)="login()">
    <button mat-raised-button class="searchButton">Cerrar sesión</button>
  </div>
</div>
