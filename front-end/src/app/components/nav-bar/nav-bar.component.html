<div class="toolbar" role="banner">
  <div class="primary-navigation" routerLink="/home">
    <img
      width="40"
      alt="Jammer Logo"
      src="https://cdn-icons-png.flaticon.com/512/3600/3600926.png"
    />
    <span>Jammer</span>
  </div>
  <div class="spacer"></div>
  <div class="secondary-navigation">
    <input
      type="text"
      placeholder="Search movie"
      aria-label="Search"
      aria-describedby="basic-addon2"
      class="search-input"
    >
    <button mat-raised-button class="searchButton" routerLink="/search">Search</button>
    <button mat-button [matMenuTriggerFor]="menu">Login</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Jaime</button>
        <button mat-menu-item>Anmol</button>
        <button mat-menu-item class="Subscripcion" routerLink="/payment">Subscripcion</button>
        <mat-divider></mat-divider>
        <button mat-menu-item>Miriam</button>
        <button type="button" class="btn btn-success">Success</button>
      </mat-menu>
  </div>
</div>
