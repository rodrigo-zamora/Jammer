<h1 mat-dialog-title>{{'Crear/Modificar componente'}}</h1>
<div mat-dialog-content class="content">
  <p>Nombre de la lista</p>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.listName">
  </mat-form-field>
</div>
<div mat-dialog-content class="content">
  <p>Compartir lista</p>
  <mat-form-field appearance="fill">
    <mat-label>Correo electr√≥nico del usuario a compartir</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>

<div mat-dialog-content class="content privateList">
  <mat-checkbox class="example-margin">Lista privada</mat-checkbox>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button  (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.listName" cdkFocusInitial (click)="create(data.listName, data.isPrivate)">Crear lista</button>
</div>
