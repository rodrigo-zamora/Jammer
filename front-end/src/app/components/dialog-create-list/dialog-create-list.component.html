<h1 mat-dialog-title>{{'Crear nueva lista'}}</h1>
<div mat-dialog-content class="content">
  <p>Nombre de la lista</p>
  <mat-form-field appearance="fill" ngNativeValidate>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.listName">
  </mat-form-field>
</div>
<div hidden id="emails" mat-dialog-content class="content">
  <p>Compartir lista</p>
  <mat-form-field appearance="fill" ngNativeValidate>
    <mat-label>Correo electrÃ³nico del usuario a compartir</mat-label>
    <input matInput [(ngModel)]="data.email" required>
  </mat-form-field>
</div>
<div mat-dialog-content class="content">
  <p>Subir imagen de la lista</p>
  <input type="file" class="file-upload" name="list" (change)="onFileChange($event)">
</div>
<div mat-dialog-content class="content privateList">
  <mat-checkbox class="example-margin" [checked]="true" (change)="onChange($event)" (click)="toggle()">Lista privada</mat-checkbox>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button  (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.listName" cdkFocusInitial (click)="create(data.listName, data.email)" type="submit">Crear lista</button>
</div>
