<h1 mat-dialog-title>{{'Editar lista'}}</h1>
<div mat-dialog-content class="content">
  <p>Nombre de la lista</p>
  <mat-form-field appearance="fill" ngNativeValidate>
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.listName" required>
  </mat-form-field>
</div>
<div mat-dialog-content class="content">
  <p>Compartir lista</p>
  <mat-form-field appearance="fill" ngNativeValidate>
    <mat-label>Correo electr√≥nico del usuario a compartir</mat-label>
    <input matInput [(ngModel)]="data.email" required>
  </mat-form-field>
</div>
<div mat-dialog-content class="content">
  <p>Subir imagen de la lista</p>
  <button mat-button (click)="uploadImage()" class="button"><mat-icon class="icon">cloud_upload</mat-icon>Subir Imagen</button>
</div>
<div mat-dialog-content class="content privateList">
  <mat-checkbox class="example-margin">Lista privada</mat-checkbox>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button  (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.listName" cdkFocusInitial (click)="update(data.listName, data.isPrivate)" type="submit">Actualizar lista</button>
</div>
