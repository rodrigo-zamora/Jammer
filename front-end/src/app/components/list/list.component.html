<div>
  <app-global-theme>
    <app-nav-bar></app-nav-bar>
    <div *ngIf="listItem.length == 0" class="noMovieInList">
      <h2>
        No has agregado ninguna pel√≠cula a la lista.
      </h2>
    </div>
    <div *ngIf="listItem.length > 0" class="MovieCardContainer">
      <div class="movieInfo" *ngFor="let movie of listItem">
        <app-card [movie]="movie"></app-card>
        <div class="button">
          <button mat-raised-button class="deleteFromList" (click)="deleteFromList(movie.UUID)">Borrar de la lista</button>
        </div>
        <br>
      </div>
    </div>
    <app-footer></app-footer>
  </app-global-theme>
</div>
